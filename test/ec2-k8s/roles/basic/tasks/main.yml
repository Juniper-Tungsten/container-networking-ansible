---
- name: Locate the VPC
  ec2_vpc_facts:
    region: "{{ aws_region }}"
    resource_tags:
      "Name": opencontrail-ci-vpc
  register: vpc

- set_fact:
   public_subnet: "{{ vpc.subnets | selectattr('tags', 'equalto', dict(Name='opencontrail-ci-public')) | first}}"

- name: Deployer security-group
  ec2_group:
    name: k8s-basic-deployer
    description: "k8s deplopyer security-group"
    region: "{{ aws_region }}"
    vpc_id: "{{ vpc.vpc_id }}"
    rules:
      - proto: tcp
        from_port: 22
        to_port: 22
        cidr_ip: 0.0.0.0/0
    rules_egress:
      - proto: all
        cidr_ip: 0.0.0.0/0
  register: sg_management

- name: Cluster security-group
  ec2_group:
    name: k8s-basic-sg
    description: "k8s cluster security-group"
    vpc_id: "{{ vpc.vpc_id }}"
    region: "{{ aws_region }}"
    rules:
      - proto: all
        group_name: k8s-basic-sg
      - proto: all
        group_id: "{{ sg_management.group_id }}"
    rules_egress:
      - proto: all
        cidr_ip: 0.0.0.0/0
  register: sg_cluster

- name: Management host
  ec2:
    image: "{{ ec2_image }}"
    key_name: k8s
    instance_tags:
      Name: "k8s-mgmt-{{ job_id }}"
      Cluster: "k8s-ansible-{{ job_id }}"
    instance_type: m3.medium
    region: "{{ aws_region }}"
    vpc_subnet_id: "{{ public_subnet.id }}"
    group_id: "{{ sg_management.group_id }}"
    assign_public_ip: yes
    count_tag:
      Name: "k8s-mgmt-{{ job_id }}"
    exact_count: 1
    wait: true
  register: k8s_management

- add_host: name='{{ k8s_management.tagged_instances[0].public_dns_name }}' groups=management ansible_ssh_user="{{ ssh_user }}"

- name: Create gateway instance
  ec2:
    image: "{{ ec2_image }}"
    key_name: k8s
    instance_tags:
      Name: "k8s-gateway-{{ job_id }}"
      Cluster: "k8s-ansible-{{ job_id }}"
    instance_type: m3.medium
    region: "{{ aws_region }}"
    vpc_subnet_id: "{{ public_subnet.id }}"
    group_id: "{{ sg_cluster.group_id }}"
    assign_public_ip: yes
    source_dest_check: no
    wait: yes
    count_tag:
      Name: "k8s-gateway-{{ job_id }}"
    exact_count: 1
  register: k8s_gateway

- name: Create master instance
  ec2:
    image: "{{ ec2_image }}"
    key_name: k8s
    instance_tags:
      Name: "k8s-master-{{ job_id }}"
      Cluster: "k8s-ansible-{{ job_id }}"
    instance_type: m3.large
    region: "{{ aws_region }}"
    vpc_subnet_id: "{{ public_subnet.id }}"
    group_id: "{{ sg_cluster.group_id }}"
    assign_public_ip: yes        
    count_tag:
      Name: "k8s-master-{{ job_id }}"
    exact_count: 1
  register: k8s_master

- name: Create nodes
  ec2:
    image: "{{ ec2_image }}"
    key_name: k8s
    instance_tags:
      Name: "k8s-node-{{ job_id }}"
      Cluster: "k8s-ansible-{{ job_id }}"
    instance_type: m3.medium
    region: "{{ aws_region }}"
    vpc_subnet_id: "{{ public_subnet.id }}"
    group_id: "{{ sg_cluster.group_id }}"
    assign_public_ip: yes
    count_tag:
      Name: "k8s-node-{{ job_id }}"
    exact_count: 2
  register: k8s_nodes

- name: Update the vpc routing table
  ec2_vpc_rtb_update:
    region: "{{ aws_region }}"
    vpc_id: "{{ vpc.vpc_id }}"
    subnets:
      - "{{ public_subnet.id }}"
    routes:
      - dest: 0.0.0.0/0
        gw: igw
      - dest: "{{ k8s_public_subnet }}"
        gw: "{{ k8s_gateway.tagged_instances[0].id }}"

- name: Store the status of the cluster
  template: src=status.j2 dest="{{ inventory_dir }}/cluster.status"

- name: Create inventory file
  template: src=inventory.j2 dest="{{ inventory_dir }}/inventory.cluster"

- name: VPC status
  template: src=vpc.j2 dest="{{ inventory_dir }}/vpc.status"

- wait_for: host="{{ k8s_management.tagged_instances[0].public_dns_name }}" port=22

